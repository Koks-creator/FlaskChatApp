{% extends 'layout.html' %}

{% block content %}
<style>
    input[type=checkbox] {
    transform: scale(1.5);
}
</style>
<div align="center">
  <div class="rounded" style="margin: 40px;padding: 25px;width: 70%;">
      <h1 class="display-4">Login</h1>
      <br>
      <div class="col-md-8" style="width: 830px;">
          {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">
                          {{ message }}
                      </div>
                  {% endfor %}
              {% endif %}
          {% endwith %}
      </div>

      <form method="post" action="">
          <fieldset class="form-group">
              <div class="form-group">
                  <label style="font-size: 25px;">Username:</label>
                  <input type="text" name="username" class="form-control">
              </div>
              <br>
              <div class="form-group">
                  <label style="font-size: 25px;">Password:</label>
                  <input type="password" name="password" class="form-control">
              </div>
              <div class="form-check">
                  <input type="checkbox" name="rememberme" id="remember" class="form-check-input" style="margin-top: 15px;">
                  <label for="remember" class="form-check-label" style="font-size: 25px;">Remember me:</label>
              </div>
              <br>
              <button type="submit" class="btn btn-secondary" style="width: 300px; height: 60px; font-size: 25px;">Submit</button>
          </fieldset>
      </form>

  </div>
</div>

{% endblock content%}
