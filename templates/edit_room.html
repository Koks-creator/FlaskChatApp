{% extends 'layout.html' %}

{% block content %}
<div align="center">
    <div class="rounded" style="margin: 40px;padding: 25px;width: 70%;">
        <h1>Edit Room</h1>
        <br>
        <div class="col-md-8" style="width: 830px;">
          {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                          {{ message }}
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close" onClick="close('col-md-8')">
                          <span aria-hidden="true">&times;</span></button>
                      </div>
                  {% endfor %}
              {% endif %}
          {% endwith %}
        </div>
        <form method="post">
            <div class="form-group">
                <label style="font-size: 25px;">Room Name:</label>
                <input type="text" name="room_name" value="{{ room.name }}" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label style="font-size: 25px;">Members:</label>
                <input type="text" name="members" value="{{ room_members_str }}" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-secondary"
            style="width: 200px; height: 50px; font-size: 24px;margin-right: 100px;">Submit</button>

            <a href="{{ url_for('view_room', room_id=room.id) }}"><button type="button"  class="btn btn-primary"
            style="width: 200px; height: 50px; font-size: 24px;margin-left 100px;">Go to room</button></a>
    </form>
    </div>
</div>

{% endblock content %}
